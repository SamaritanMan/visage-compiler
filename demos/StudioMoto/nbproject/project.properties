application.args=
application.title=StudioMoto
application.vendor=Sun Microsystems, Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.fx,**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/StdioMoto.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.javafxc.jar=../../dist/lib/javafxc.jar
file.reference.javafxrt.jar=../../dist/lib/javafxrt.jar
file.reference.scenegraph.jar=../../tools/Scenario-0.5/Scenario-0.5.jar
includes=**/*
jar.compress=false
javac.classpath=\
    ${file.reference.javafxc.jar}:\
    ${file.reference.javafxrt.jar}:\
    ${file.reference.scenegraph.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
javafxc.compilerargs=
jnlp.codebase.type=user
jnlp.codebase.url=
jnlp.codebase.user=http://openjfx.java.sun.com/demos/studiomoto
jnlp.enabled=true
##jnlp.icon=src/javafxballs/resources/ball.png
jnlp.offline-allowed=true
jnlp.signed=true
libs.CopyLibs.classpath=../../lib/org-netbeans-modules-java-j2seproject-copylibstask.jar
main.class=studiomoto.StudioMoto
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${file.reference.javafxrt.jar}:\
    ${file.reference.scenegraph.jar}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=.
test.src.dir=src
