application.args=
application.homepage=http://visage.org
application.title=VisagePad
application.vendor=Sun Microsystems, Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.visage,**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/VisagePad.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.visagert.jar=../../dist/lib/visagert.jar
file.reference.visagec.jar=../../dist/lib/visagec.jar
file.reference.visagegui.jar=../../dist/lib/visagegui.jar
file.reference.visage-swing.jar=../../dist/lib/visage-swing.jar
file.reference.Scenario.jar=../../dist/lib/Scenario.jar
file.reference.scripting.jar=../../lib/script-api.jar
file.reference.swingx-bean.jar=./lib/swingx-bean.jar
file.reference.swingx-ws.jar=./lib/swingx-ws.jar
file.reference.swingx.jar=./lib/swingx.jar
includes=**/*.visage,**/*.png,**/*.wav,**/*.gif,**/*.jpg,**/*.jpeg,**/*.script,**/*.java
jar.compress=false
javac.classpath=\
    ${file.reference.visagec.jar}:\
    ${file.reference.visagert.jar}:\
    ${file.reference.visagegui.jar}:\
    ${file.reference.visage-swing.jar}:\
    ${file.reference.Scenario.jar}:\
    ${file.reference.scripting.jar}:\
    ${file.reference.swingx-bean.jar}:\
    ${file.reference.swingx-ws.jar}:\
    ${file.reference.swingx.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
#visagec.compilerargs=-XDdumpjava=${basedir}/diag
visagec.compilerargs=
jmx.config.file=
jmx.jconsole.classpath.plugins=true
jmx.jconsole.enabled=true
jmx.jconsole.period=4
jmx.jconsole.plugins.path=
jmx.jconsole.use.classpath=true
jmx.rmi.enabled=false
jmx.rmi.port=1099
jmx.rmi.use.port=true
jnlp.codebase.type=user
jnlp.codebase.url=
jnlp.codebase.user=http://visage.org/demos/VisagePad
jnlp.enabled=true
jnlp.icon=src/fxpad/images/duke.gif
jnlp.offline-allowed=true
jnlp.signed=true
main.class=fxpad.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xbootclasspath/p:${javac.classpath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
libs.CopyLibs.classpath=../../lib/org-netbeans-modules-java-j2seproject-copylibstask.jar

