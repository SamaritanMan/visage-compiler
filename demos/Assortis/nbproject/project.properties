application.title=Assortis
application.vendor=andromeda
build.classes.dir=${build.dir}/classes
platform.fxhome=../../dist/lib
build.classes.excludes=**/*.java,**/*.form
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Assortis.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.javac.jar=../../lib/javac.jar
file.reference.javafxc.jar=../../dist/lib/javafxc.jar
file.reference.javafxdoc.jar=../../dist/lib/javafxdoc.jar
file.reference.javafxrt.jar=../../dist/lib/javafxrt.jar
file.reference.javafxgui.jar=../../dist/lib/javafxgui.jar
file.reference.scenario.jar=../../dist/lib/Scenario.jar
file.reference.nimbus.jar=./lib/nimbus.jar
file.reference.substance.jar=./lib/substance.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.javac.jar}:\
    ${file.reference.javafxc.jar}:\
    ${file.reference.javafxdoc.jar}:\
    ${file.reference.javafxrt.jar}:\
    ${file.reference.javafxgui.jar}:\
    ${file.reference.scenario.jar}:\
    ${file.reference.nimbus.jar}:\
    ${file.reference.substance.jar}
platforms.compiler_fx_platform.bootclasspath=\
    ${javac.classpath}

platforms.default_fx_platform.home=

# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=assortis.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=compiler_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
