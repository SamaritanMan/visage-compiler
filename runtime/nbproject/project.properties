application.title=JavaFX Runtime
application.vendor=tball
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.fx,**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.dir=../${build.dir}/test/runtime
build.test.classes.dir=${build.test.dir}/classes
build.test.results.dir=${build.test.dir}/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=../dist
dist.jar=${dist.dir}/lib/javafxrt.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.ant.jar=${ant.class.path}
file.reference.junit.jar=${junit.class.path}
file.reference.javac.jar=../lib/javac.jar
file.reference.javafxc.jar=../dist/lib/javafxc.jar
file.reference.scenegraph.jar=${scenegraph.class.path}
file.reference.swing-layout.jar=../lib/swing-layout.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.javafxc.jar}:\
    ${file.reference.junit.jar}:\
    ${file.reference.swing-layout.jar}:\
    ${file.reference.scenegraph.jar}
# Space-separated list of extra javac options
javac.compilerargs=-XDignore.symbol.file
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.ant.jar}:\
    ${file.reference.javac.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=JavaFX Script Runtime
javafxc.compilerargs=
javafxdoc.packages=javafx.ui
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xbootclasspath/p:${file.reference.javac.jar}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.classes.dir=src/share/classes
test.src.dir=test/src
