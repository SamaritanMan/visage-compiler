#------------------------------------------------------------------------------#
#                              General properties
#------------------------------------------------------------------------------#

application.title=JavaFX Runtime
application.vendor=Sun Microsystems, Inc.

#------------------------------------------------------------------------------#
#                             Sources and Libraries
#------------------------------------------------------------------------------#

source.encoding=UTF-8
src.classes.dir=src/share/classes
includes=**
excludes=
file.reference.ant.jar=../tools/ant-1.7.0/ant.jar
file.reference.scenegraph.jar=../tools/Scenario/dist/Scenario.jar
file.reference.javac.jar=../lib/javac.jar
file.reference.jmc.jar=../lib/jmc.jar
file.reference.swing-layout.jar=../lib/swing-layout.jar
file.reference.javafxc.jar=../dist/lib/javafxc.jar

#------------------------------------------------------------------------------#
#                                    Build
#------------------------------------------------------------------------------#

# The build dir is removed when the project is cleaned
build.dir=build
# Location for auto-generated class files
build.generated.dir=${build.dir}/generated
# Location for compiled class files
build.classes.dir=${build.dir}/classes
# Exclusion list specifying which files to NOT copy over to the
# build.classes.dir during compilation. Obviously .fx and .java files
# are not copied because they are instead compiled
build.classes.excludes=**/*.fx,**/*.java,**/*.form,**/doc-files/**
# Only compile against the classpath explicitly listed here
build.sysclasspath=ignore
# Build location for tests
build.test.dir=${build.dir}/test
# Location for built test class files
build.test.classes.dir=${build.test.dir}/unit
# Location to store test results
build.test.results.dir=${build.test.dir}/results

#------------------------------------------------------------------------------#
#                                Distribution
#------------------------------------------------------------------------------#

# The directory to store the compiled jar file and libraries
dist.dir=../dist
dist.jar=${dist.dir}/lib/javafxrt.jar
dist.gui.jar=${dist.dir}/lib/javafxgui.jar
dist.ext.jar=${dist.dir}/lib/javafx-swing.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=true
meta.inf.dir=${src.dir}/META-INF
javafxrt.includes=\
    javafx/lang/**,\
    javafx/reflect/**,\
    javafx/animation/**,\
    javafx/util/**,\
    javafx/async/**
javafxgui.includes=\
    javafx/application/**,\
    javafx/scene/**,\
    javafx/ui/**,\
    javafx/input/**,\
    com/sun/**,\
    META-INF/services/**

#------------------------------------------------------------------------------#
#                                 Compilation
#------------------------------------------------------------------------------#

# The java platform to use for compliation. default_platform means whatever the
# default java is on the system. This must be 1.5 or 1.6 JDK (probably really
# has to be a 1.6 JDK)
platform.active=default_platform
# Space-separated list of extra javac options
javac.compilerargs=-XDignore.symbol.file
javac.deprecation=false
javac.source=1.5
javac.target=1.5
# Space-separated list of extra javafxc options
javafxc.compilerargs=-J -Xbootclasspath/p:${basedir}${file.separator}..${file.separator}lib${file.separator}javac.jar
# complication classpath
javac.classpath=\
    ${file.reference.swing-layout.jar}:\
    ${file.reference.jmc.jar}:\
    ${file.reference.scenegraph.jar}:\
    ${file.reference.javac.jar}:\
    ${file.reference.javafxc.jar}

#------------------------------------------------------------------------------#
#                             JavaDoc and JavaFXDoc
#------------------------------------------------------------------------------#

javadoc.additionalparam=
# don't include the @author tags in the generated javadoc (no vanity here :-))
javadoc.author=false
javadoc.encoding=${source.encoding}
# definitely generate an index
javadoc.noindex=false
# generate the nav bar
javadoc.nonavbar=false
# generate the tree
javadoc.notree=false
# do not include any private classes, methods, fields, etc in the generated
# documentation
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=JavaFX Script Runtime
# List of which packages to include in the javafx docs (note this is out of date)
javafxdoc.packages=\
    javafx.animation\
    javafx.json\
    javafx.lang\
    javafx.ui\
    javafx.ui.canvas\
    javafx.ui.filter\
    javafx.util\
    javafx.xml\
    javafx.sql

#------------------------------------------------------------------------------#
#                                   Tests
#------------------------------------------------------------------------------#

# source directory for regression tests (tied to some bug id)
test.regress.dir=test/regress
# source directory for unit tests
test.unit.dir=test/unit
# source directory for automated visual tests
test.visual.dir=test/visual
# special property which combines all the src directories for convenience in
# compilation. See the -post-compile-test target in build.xml
test.src=\
    ${test.regress.dir}:\
    ${test.unit.dir}:\
    ${test.visual.dir}
# classpath to use when compiling with javac
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.ant.jar}:\
    ${file.reference.javac.jar}
# classpath to use when running the tests
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# classpath to use when debugging the tests
debug.test.classpath=\
    ${run.test.classpath}

#------------------------------------------------------------------------------#
#                                Run and Debug
#------------------------------------------------------------------------------#

# classpath to use when debugging
debug.classpath=\
    ${run.classpath}
# classpath to use when running -- this isn't really used in this project
# but is a standard part of netbeans projects, so we have it here as well.
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running or testing the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xbootclasspath/p:${javac.classpath}
