application.title=visagejdi
application.vendor=sundar
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/visagejdi.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.tools.jar=${java.home}/../lib/tools.jar
includes=**
jar.compress=false
# This is used to compile .visage JDI test target apps.
# Used to define "visagec" ant task
visagec.jar=../dist/lib/shared/visagec.jar
javac.classpath=\
    ${file.reference.tools.jar}:\
    ${visagec.jar}:\
    ${dist.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
file.reference.junit.jar=${import.junit.jar}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit.jar}:\
    ${visagert.jar}
javadoc.additionalparam="-overview ${basedir}/${src.dir}/overview.html"
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
javadoc.excludes=
javadoc.includes=\
org/visage/jdi/event/VisageEventQueue.java \
org/visage/jdi/VisageBootstrap.java \
org/visage/jdi/VisageClassType.java \
org/visage/jdi/VisageInterfaceType.java \
org/visage/jdi/VisageObjectReference.java \
org/visage/jdi/VisageSequenceReference.java \
org/visage/jdi/VisageReferenceType.java \
org/visage/jdi/VisageVirtualMachine.java

jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=org.visage.tools.debug.tty.TTY
meta.inf.dir=${src.dir}/META-INF
#platform.active=JDK_1.6
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):

# used to run Visage target application
visagert.jar=../dist/lib/shared/visagert.jar
# junit tests use this to spawn with proper classpath for Visage target apps
test-sys-prop.visagert.jar=${visagert.jar}
test-sys-prop.build.test.classes.dir=${build.test.classes.dir}
test-sys-prop.test.src.dir=${test.src.dir}
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${visagec.jar}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
manifest.file=manifest.mf
